<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator in INR & USD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator (INR & USD)</h1>

        <label for="currency">Select Currency</label>
        <select id="currency">
            <option value="INR">Indian Rupees (₹)</option>
            <option value="USD">US Dollars ($)</option>
        </select>

        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount">

        <label for="tip-percentage">Tip Percentage (%)</label>
        <input type="number" id="tip-percentage" placeholder="Enter tip percentage">

        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="Enter number of people">

        <button id="calculate-btn">Calculate</button>

        <div id="results">
            <p>Tip Amount: <span id="currency-symbol">₹</span><span id="tip-amount">0.00</span></p>
            <p>Total Amount: <span id="currency-symbol-total">₹</span><span id="total-amount">0.00</span></p>
            <p>Amount per Person: <span id="currency-symbol-person">₹</span><span id="amount-per-person">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
